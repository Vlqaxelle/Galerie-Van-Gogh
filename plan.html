<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation Billetterie</title>
  <link rel="stylesheet" href="style2.css"> 
<body>
  <header style="text-align: center; padding: 10px; background-color: #000; color: white;">
    <h1>Bienvenue sur notre Billetterie en ligne</h1>
    <hr class="separator">
    <nav>
        <ul>
            <a href="index.html" id="back-to-site">Revenir au site</a>
        </ul>
    </nav>
  </header>
  <section id="reservation">
    <h2>Réservez vos billets</h2>
    <form action="/process_reservation" method="post">
      <label for="name">Nom complet :</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" placeholder="Votre e-mail" required>

      <label for="adult_tickets">Nombre de billets adultes :</label>
      <input type="number" id="adult_tickets" name="adult_tickets" min="0" value="0" required>

      <label for="children_tickets">Nombre de billets enfants :</label>
      <input type="number" id="children_tickets" name="children_tickets" min="0" value="0" required>

      <button type="submit">Réserver</button>
    </form>
  </section>

  <footer style="text-align: center; padding: 20px; background-color: #000; color: white; margin-top: 30px;">
    <p>&copy; 2024 Billetterie Van Gogh. Tous droits réservés.</p>
  </footer>
</body>
</html>
