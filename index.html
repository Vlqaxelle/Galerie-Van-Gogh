<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="Brief description of the webpage for SEO.">
    <meta name="keywords" content="HTML, CSS, JavaScript, webpage">
    <meta name="author" content="Author Name">

    <!-- Additional meta tags -->
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Document Title">
    <meta property="og:description" content="Brief description of the webpage for social media.">
    <meta property="og:image" content="image.jpg">
    <meta property="og:url" content="https://www.example.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Document Title">
    <meta name="twitter:description" content="Brief description of the webpage for Twitter.">
    <meta name="twitter:image" content="image.jpg">
</head>
</html>
